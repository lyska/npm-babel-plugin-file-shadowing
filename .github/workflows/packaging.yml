name: Packaging
on:
  release:
    types: [ published ]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build, test and publish package
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: yarn install --frozen-lockfile
      - run: yarn pack --filename=babel-plugin-file-shadowing-${{ steps.get_version.outputs.VERSION }}.tgz
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: babel-plugin-file-shadowing-${{ steps.get_version.outputs.VERSION }}.tgz
          path: babel-plugin-file-shadowing-${{ steps.get_version.outputs.VERSION }}.tgz
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: babel-plugin-file-shadowing-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_name: babel-plugin-file-shadowing-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_content_type: application/gzip